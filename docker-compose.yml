
services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: photo-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    networks:
      - photo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

  # 后端服务
  backend:
    build:
      context: ./PicManager
      dockerfile: Dockerfile
    container_name: photo-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mydb?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_PORT: 8088
      TZ: Asia/Shanghai
    ports:
      - "8088:8088"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - photo-network
    volumes:
      - ./PicManager/src/main/resources/static:/app/static

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photo-frontend
    restart: always
    ports:
      - "0.0.0.0:80:80"  # 关键修改
    depends_on:
      - backend
    networks:
      - photo-network
    extra_hosts:  # 添加主机映射
      - "host.docker.internal:host-gateway"

networks:
  photo-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

